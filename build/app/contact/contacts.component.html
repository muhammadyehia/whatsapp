<div class="container contacts-container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-success">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span> Contact List
        </div>

        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item left clearfix" *ngFor="let c of Contacts">
              <app-contact [Contact]="c"></app-contact>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
