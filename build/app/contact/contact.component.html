<div (click)='onClick()'>

    <span class="chat-img pull-left">
        <img [src]='Contact.imageUrl' [title]='Contact.contactName' [alt]="Contact.contactName" class="img-circle">
    </span>

    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font"> {{Contact.contactName | truncate: 35}}</strong>
        </div>
        <p class="header-msg">
             {{Contact.lastMessage | truncate: 70}}
        </p>
    </div>


</div>
